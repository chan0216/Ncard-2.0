<!DOCTYPE html> {% extends "base.html" %} {% block title %}
<link rel="stylesheet" href="../static/css/newpost.css" />
<title>發文 | Ncard</title>
<link rel="icon" type="image/x-icon" href="../static/image/ncard_icon.png" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.4/purify.min.js"></script>

{% endblock %} {% block main %}
<div class="newpost d-flex justify-content-center">
  <div class="newpost__card mt-4 rounded-3 ">
    <div class="newpost__area mt-4">
      <div class="newpost__profile d-flex align-items-center">
        <i class="bi bi-person-circle man" style="font-size: 2rem"></i>
        <i class="bi bi-person-circle women" style="font-size: 2rem"></i>
        <div class="newpost__data"></div>
      </div>
      <div id="boardSelect" >
        <div id="selectedBoard" data-value="">選擇看板</div>
      </div>
      <textarea
        name="title"
        class="newpost__title"
        type="text"
        placeholder="標題"
        rows="1"
      ></textarea>
      <div
        class="newpost__content "
        contenteditable="true"
        placeholder="內容......"
      ></div>
      <div
        class="newpost__btnbar px-2 d-flex justify-content-between align-items-center"
      >
        <label class="btninfo">
          <input
            id="upload_img"
            style="display: none"
            accept="image/png, image/jpeg"
            type="file"
          />
          <i class="bi bi-image-fill" style="font-size: 24px"></i>
        </label>
        <div class="btn d-flex align-items-center">
          <p class="warning"></p>
          <button class="cancel me-2" onclick="location.href='/'">取消</button>
          <button class="submit">送出</button>
        </div>
      </div>
    </div>
    <div class="showboard">
      <div class="option" data-value="mood">心情</div>
      <div class="option" data-value="relationship">感情</div>
      <div class="option" data-value="chat">閒聊</div>
      <div class="option" data-value="job">工作</div>
      <div class="option" data-value="food">美食</div>
    </div>
  </div>
</div>
{% endblock %} {% block link %}
<script type="module" src="../static/js/user.js"></script>
<script type="module" src="../static/js/new_post.js"></script>
{% endblock %}
