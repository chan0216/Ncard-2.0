<!DOCTYPE html>

{% extends "base.html" %} {% block title %}
<link rel="stylesheet" href="../static/css/verify.css" />{% endblock %}
{% block main %}
<main class="d-flex justify-content-center pt-4">
  <div class="userform">
    <div class="userform__card">
      <p class="remark">完成個人資料，可立即啟用發文、留言功能！</p>
      <h5 class="pb-2">基本資料</h5>
      <label class="mb-1 mt-1" for="name">真實姓名</label>
      <input type="text" name="name" id="fullname" placeholder="輸入真實姓名" />
      <p class="remind mb-0 mt-1">真實姓名不會公開在看板上</p>
      <label class="mb-1 mt-3" for="gender">性別</label>
      <select name="gender" id="gender">
        <!-- <option value="M">男生</option>
        <option value="F">女生</option> -->
        <option id="selectedGender" value="" disabled selected hidden>選擇性別</option>
      
      </select>
      <label class="mt-3" for="school">學校</label>
      <select id="universitySelect" >
        <option id="selectedUniversity"  value="" disabled selected hidden>選擇大學</option>
      </select>
      <!-- <input type="text" id="school" name="school" placeholder="輸入學校" /> -->
    </div>
    <div class="d-flex justify-content-end me-5 mt-3">
      <p class="userform__alert"></p>
      <button class="userform__submit">送出</button>
    </div>
  </div>
</main>
<div class="userform__popup">
  <div class="popup__confirm">
    <i class="bi bi-journal-check" style="font-size: 100px"></i>
    <p>你可以使用回應及發文功能喔！</p>
    <button class="start__btn" onclick="location.href='/'">開始使用</button>
  </div>
</div>
<div class="school__popup"> 
  <div class="school__popup-select">
    <div class="school_label">
      <p class="school_label-text">就讀的學校</p> 
    </div>
    
    <div id="dynamicContent"></div>
    <i id="loadMore" class="bi bi-arrow-repeat"></i>  
</div>
</div>
<div class="gender_popup">

</div>
</div>

{% endblock %} {% block link %}
<!-- <script src="../static/js/user.js"></script> -->
<script type="module" src="../static/js/verify.js"></script>
{% endblock %}
